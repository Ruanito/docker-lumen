<Directory "/app">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

<VirtualHost *:80>

    ServerName dev.com
    ServerAlias dev.com
    DocumentRoot /app/public_html/public
    ErrorLog /app/public_html/error.log
    CustomLog /app/public_html/requests.log combined
</VirtualHost>